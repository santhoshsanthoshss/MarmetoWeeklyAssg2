<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="parent" id="parentcontainer">
      <div class="child">
        <div class="headerimg">
          <img src="./Images/king.png" alt="" />
          <h3>KING</h3>
        </div>
        <div class="mainview">
          <li id="shop"></li>
          <li id="brand"></li>
          <li id="contact"></li>
          <button class="signbtn"></button>
        </div>
      </div>

      <div class="product_carousel">
        <div class="content" id="contenttheme">
          <h2 id="heading1">
            Exquisite Watches
            <br />
            <span class="subHeading" id="subHeading"> </span>
          </h2>
          <p id="discover"></p>
          <h1 id="prices"></h1>
        </div>
        <section class="splide" aria-label="Splide Basic HTML Example">
          <div class="splide__track">
            <ul class="splide__list">
              <li id="slide1" class="splide__slide">
                <img src="./Images/Group 4.png" alt="" />
              </li>
              <li id="slide2" class="splide__slide">
                <img src="./Images/Group 5.png" alt="" />
              </li>
              <li id="slide3" class="splide__slide">
                <img src="./Images/Group 6.png" alt="" />
              </li>
              <li id="slide4" class="splide__slide">
                <img src="./Images/Group 7.png" alt="" />
              </li>
            </ul>
          </div>
        </section>
      </div>

      <div class="footer">
        <div class="icons">
          <div class="icons_list">
            <svg
              width="15"
              height="27"
              viewBox="0 0 15 27"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.85 0H10.8C9.00976 0 7.29284 0.711153 6.02708 1.97703C4.76115 3.2429 4.05 4.95979 4.05 6.75V10.8H0V16.2H4.05V27H9.45V16.2H13.5L14.85 10.8H9.45V6.75C9.45 6.39195 9.59229 6.04858 9.84541 5.7954C10.0985 5.54224 10.442 5.4 10.8 5.4H14.85V0Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="icons_list">
            <svg
              width="26"
              height="22"
              viewBox="0 0 26 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M26 0.0118881C26 0.0118881 23.6152 1.42075 22.2891 1.82007C21.5773 1.00167 20.6314 0.421613 19.5792 0.158339C18.527 -0.104923 17.4194 -0.0387058 16.4061 0.348056C15.3928 0.734818 14.5227 1.42345 13.9135 2.32082C13.3043 3.2182 12.9855 4.28101 13 5.36552V6.54734C10.9231 6.60119 8.86514 6.14057 7.00938 5.2065C5.1536 4.27243 3.55765 2.89391 2.36364 1.19371C2.36364 1.19371 -2.36364 11.8301 8.27273 16.5574C5.83881 18.2095 2.93937 19.0379 0 18.921C10.6364 24.8301 23.6364 18.921 23.6364 5.33007C23.6353 5.00087 23.6036 4.67249 23.5418 4.34916C24.748 3.15965 26 0.0118881 26 0.0118881Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="icons_list">
            <svg
              width="27"
              height="20"
              viewBox="0 0 27 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0 8.62988V10.5403C0 14.4489 0 16.4033 1.2224 17.6607C2.44474 18.9182 4.36909 18.9726 8.21765 19.0816L8.21826 19.0816C10.0422 19.1331 11.9054 19.1701 13.5 19.1701C15.0946 19.1701 16.9578 19.1331 18.7817 19.0816L18.7823 19.0816C22.6309 18.9726 24.5552 18.9182 25.7776 17.6607C27 16.4033 27 14.4489 27 10.5403V8.62988C27 4.72115 27 2.76681 25.7776 1.50933C24.5552 0.251844 22.6306 0.197411 18.7816 0.0885468L18.7816 0.0885464C16.9578 0.0369629 15.0946 0 13.5 0C11.9054 0 10.0423 0.0369629 8.21838 0.0885464C4.36936 0.19741 2.44484 0.251843 1.22241 1.50933C0 2.76681 0 4.72115 0 8.62988ZM11 13L17 9.5L11 6V13Z"
                fill="white"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
